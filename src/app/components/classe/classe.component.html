<div class="card">
    <h5>Liste des Classes</h5>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nouvelle" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedClasses()" [disabled]="!selectedClasses || !selectedClasses.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="classes" [paginator]="true" [rows]="10"  [globalFilterFields]="['Identifiant','Nom','Effectif']" responsiveLayout="scroll"
             [(selection)]="selectedClasses" [rowHover]="true" dataKey="id"
             [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="id">Identifiant <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
                <th pSortableColumn="effectif">Effectif <p-sortIcon field="effectif"></p-sortIcon></th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-classe>
            <tr>
                <td>
                    <p-tableCheckbox [value]="classe"></p-tableCheckbox>
                </td>
                <td>{{classe.id}}</td>
                <td>{{classe.nom}}</td>
                <td>{{classe.effectif}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="openEdit(classe)" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteClasse(classe)"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2"  (click)="getOneClasse(classe)" ></button>

                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

</div>

<p-dialog [(visible)]="classeDialog" [style]="{width: '450px'}" header="Ajout d'une Classe" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field p-col">
            <label for="nom">Nom</label>
            <input type="text" pInputText id="nom" [(ngModel)]="classe.nom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !classe.nom">Nom est obligatoire.</small>
        </div>
        <div class="espace">

        </div>
        <div class="p-field p-col">
            <label for="effectif">Effectif</label>
            <p-inputNumber id="effectif" [(ngModel)]="classe.effectif"></p-inputNumber>
        </div>
    </ng-template>
    <div class="espace">

    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text"  (click)="postClasse()" ></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="editClasseDialog" [style]="{width: '450px'}" header="Modifier Une Classe" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field p-col">

            <label for="nom">Nom</label>
            <input type="text" pInputText id="nom" [(ngModel)]="clas.nom" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !classe.nom">Nom est obligatoire.</small>
        </div>
        <div class="espace">

        </div>
        <div class="p-field p-col">
            <label for="effectif">Effectif</label>
            <p-inputNumber id="effectif" [(ngModel)]="clas.effectif"></p-inputNumber>
        </div>
    </ng-template>
    <div class="espace">

    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Modifier" icon="pi pi-check" class="p-button-text" (click)="updateClasse(clas.id,clas)" ></button>
    </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
