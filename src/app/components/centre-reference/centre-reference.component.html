<p-toast></p-toast>

<div class="card">
    <h5>Gestion des Centres de Références</h5>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Ajouter un Centre De Référence" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedCentreReference()"
                    [disabled]="!selectedCCentreReferences || !selectedCCentreReferences.length"></button>
        </ng-template>

        <!--        <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
                </ng-template>-->
    </p-toolbar>
    <div *ngIf="loading==true">
        <h5 class="spinner">Veuillez Patienter...</h5>
        <p-progressSpinner class="spinner"></p-progressSpinner>
    </div>
    <div *ngIf="erreur==true && loading==false" class="alert alert-danger" >
        Serveur Indisponible
    </div>
    <p-table *ngIf="!tableau">
        <ng-template pTemplate="header">
            <p class="vides">La liste des Niveaux d'entrée est vide</p>
        </ng-template>

    </p-table>
    <p-table  #dt [value]="centreReferences" [paginator]="true" [rows]="10"  [globalFilterFields]="['libelle']" responsiveLayout="scroll"
              [(selection)]="selectedCCentreReferences" [rowHover]="true" dataKey="id"
              [rowsPerPageOptions]="[10,25,50]" *ngIf="tableau">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <h5 class="m-0">Liste des Centres de Référence</h5>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Recherche..." />
                        </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>

                <th pSortableColumn="libelle">Libelle <p-sortIcon field="libelle"></p-sortIcon></th>
                <th>Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-centreReference>
            <tr>
                <td>
                    <p-tableCheckbox [value]="centreReference"></p-tableCheckbox>
                </td>
                <td>{{centreReference.libelle}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"  pTooltip="Modifier un centre de Référence" (click)="editCentreReference(centreReference)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2"  pTooltip="Supprimer un centre de Référence" (click)="deleteCentreReference(centreReference)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

</div>



<p-dialog [(visible)]="centreReferenceDialog" [style]="{width: 'auto'}" header="Ajout/Modification d'un Centre de Référence" [modal]="true" [closable]="false" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field p-col">
            <label for="libelle">Libelle</label>
            <input type="text" pInputText id="libelle"  [(ngModel)]="centreReference.libelle" required autofocus />
            <small class="p-error" *ngIf="submitted && !centreReference.libelle">Libelle est obligatoire.</small>
        </div>
        <!--        <div class="p-field p-col">
                    <label for="annee">Annee</label>
                    <p-calendar appendTo="body" [(ngModel)]="annee" view="year" dateFormat="yy"></p-calendar>
        &lt;!&ndash;            <small class="p-error" *ngIf="submitted && !niveau.nom">Nom est obligatoire.</small>&ndash;&gt;
                </div>-->


    </ng-template>
    <div class="espace">

    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger" (click)="hideDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-success" (click)="postCentreReference()" ></button>
    </ng-template>
</p-dialog>



<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
